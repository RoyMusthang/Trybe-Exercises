<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Agrupando Seletores</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="textos">Lista dos Melhores Sites que já vi</h1>
    <p class="textos">Top 3 dos melhores sites que existem na web</p>
    <!-- EXERCÍCIOS
1 O texto das tags 'h1' e 'p' estejam centralizados.
2 A cor de fundo da sua lista mude quando o cursor estiver sobre o item.
3 A fonte do item mude quando ele for clicado.
    -->
    <ol>
      <li>www.youtube.com</li>
      <li>www.github.com</li>
      <li>www.linkedin.com</li>
    </ol>
    <p>Principais motivos para eu gostar deles</p>
    <!-- EXERCÍCIOS
 Adicione uma lista não ordenada com, pelo menos, 3 características que você gosta.
 No 'style.css', adicione a propriedade 'list-style: none' para ambas as listas.
      
    -->
    <ul>
      <li>Informação</li>
      <li>Comunicação</li>
      <li>desempenho</li>
    </ul>
  </body>
</html>
